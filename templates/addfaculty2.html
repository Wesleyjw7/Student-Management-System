{% extends 'adminhome.html' %}
{% block 'body' %}

{% if messages %}
    <div id="message-box-container">
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show custom-alert" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}

<h3 align="center" style="margin-top:20px"><u>Add Faculty</u></h3>
<form method="post">
    {% csrf_token %}
    <table align="center" width="30%" height="60%">
        {% for field in form %}
        <tr>
            <td><label>{{ field.label }}</label></td>
            <td>{{ field }}</td>
        </tr>
        {% endfor %}
    </table>
    <center><input type="submit" value="Save" class="button-17"></center>
</form>

<style>
    #message-box-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1050; /* Ensure it appears above other elements */
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .custom-alert {
        width: 200px;
        padding: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-close {
        position: absolute;
        top: 5px;
        right: 5px;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Automatically hide the message box after a delay (optional)
        const messageBox = document.getElementById('message-box-container');
        if (messageBox) {
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000); // Hide after 5 seconds
        }
    });
</script>

{% endblock %}
