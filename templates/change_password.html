{% extends 'adminhome.html' %}
{% block 'body' %}

{% if messages %}
    <div id="message-box-container">
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show custom-alert" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}
<h4 align="center" style="color:#E0E0E0"><u>Change Password</u></h4>
<form method="post" action="adminupdatepwd">
    {% csrf_token %}

    <table align="center" width="40%" height="20%" style="border-spacing: 10px;"> <!-- Adds spacing between table rows -->
        <tr>

            <td>
                <label style="color:plum">Old Password</label>
            </td>
            <td> <input type="password" name="aopwd" required class="textbox" /></td>
        </tr>
        <tr>
            <td>
                <label style="color:plum">New Password</label>
            </td>
            <td><input type="password" name="anpwd" required class="textbox" /></td>
        </tr>
        <tr>
            <td>
                <label style="color:plum">Confirm Password</label>
            </td>
            <td><input type="password" name="acpwd" required class="textbox" /></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Submit" class="button-17" style="margin-top: 10px;" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="reset" value="Reset" style="background:none;border:none;color:plum;text-decoration:underline;cursor:pointer;margin-left:24px;font-size:10px;margin-top: 5px;">
            </td>
        </tr>
    </table>
</form>
<style>
    #message-box-container {
        background-color:white;
        position: fixed;
        top: 80px;
        right: 20px;
        z-index: 1050; /* Ensure it appears above other elements */
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .custom-alert {
        width: 200px;
        padding: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-close {
        position: absolute;
        top: 5px;
        right: 5px;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Automatically hide the message box after a delay (optional)
        const messageBox = document.getElementById('message-box-container');
        if (messageBox) {
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 1500); // Hide after 5 seconds
        }
    });
</script>

{% endblock %}
