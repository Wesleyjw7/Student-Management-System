{% extends "viewstudent.html" %}
{% block 'body' %}
<h3 align="center" style="color:#E0E0E0;"><u>View  Courses</u></h3>
<input class="textbox" id="myInput" type="text" placeholder="Search"/>
  <br>
<table align="center" border="2" width="90%" height="20%" class="table1">
    <thead>
    <tr bgcolor="lightgray">
        <td>Department</td>
        <td>Year</td>
        <td>Coursecode</td>
        <td>Coursetitle</td>
        <td>Credits</td>
    </tr>
    </thead>
    {% for course in courses %}
    <tbody id="myTable">
    <tr bgcolor="lavender">
        <td>{{course.department}}</td>
        <td>{{course.year}}</td>
        <td>{{course.coursecode}}</td>
        <td>{{course.coursetitle}}</td>
        <td>{{course.credits}}</td>


    </tr>
    {% endfor %}
    </tbody>
</table>
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
{% endblock %}
